# Spring configurations
spring:
  profiles:
    active: "Â´prod"
  main:
    allow-bean-definition-overriding: false
  security:
    require-ssl: false
  # Database
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
  # JPA properties
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    generate-ddl: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  # Server configuration
  server:
    port: 8080
    ssl:
      enabled: false
